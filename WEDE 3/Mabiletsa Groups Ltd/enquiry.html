<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Enquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #000;
      border-bottom: 2px solid #FFD700;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    header img {
      width: 200px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #FFD700;
      font-weight: bold;
      text-decoration: none;
      transition: color .3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFD700;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }

    @media(max-width:617px){
      nav ul { display:none; flex-direction:column; background:#000; padding:20px; }
      nav ul.active { display:flex; }
      nav ul li { margin:10px 0; }
      .menu-toggle { display:block; }
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #FFD700;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 4px;
      color: #fff;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .response-box {
      margin-top: 25px;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      display: none;
      background: #111;
    }

    .accordion {
      background: #111;
      border: 1px solid #FFD700;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: .3s;
    }

    .accordion:hover {
      background: #222;
    }

    .panel {
      display: none;
      background: #000;
      padding: 10px;
      border-left: 2px solid #FFD700;
      animation: fade .4s;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .gallery img {
      width: 120px;
      margin: 8px;
      border: 2px solid #FFD700;
      border-radius: 6px;
      cursor: pointer;
      transition: transform .3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    #lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
    }

    #lightbox img {
      max-width: 80%;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

  </style>
</head>
<body>

<header>
  <img src="image/aa.jpeg">
  <div class="menu-toggle">☰</div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="enquiry.html">Enquiry</a></li>
    </ul>
  </nav>
</header>

<main>

  <h1>Service Enquiry Form</h1>

  <!-- ACCORDION EXAMPLE -->
  <div class="accordion">Click to view services</div>
  <div class="panel">
    <p>• Wine Branding</p>
    <p>• Author Publishing</p>
    <p>• Grief & Loss Coaching</p>
    <p>• Corporate Coaching</p>
  </div>

  <!-- GALLERY WITH LIGHTBOX -->
  <div class="gallery">
    <img src="image/about1.jpeg">
    <img src="image/about2.jpeg">
    <img src="image/about7.jpeg">
  </div>

  <div id="lightbox">
    <img id="lightbox-img">
  </div>

  <form id="enquiryForm">

    <label>Your Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>What would you like to enquire about?</label>
    <select id="service" required>
      <option value="">Select a service</option>
      <option value="wine">Wine Branding</option>
      <option value="publishing">Publishing</option>
      <option value="coaching">Coaching</option>
      <option value="speaking">Speaking Engagement</option>
    </select>

    <label>Your Message</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>

  <div class="response-box" id="responseBox"></div>

</main>

<script src="enquiry.js"></script>

<script>
document.querySelector('.menu-toggle').onclick = () => {
  document.querySelector('nav ul').classList.toggle('active');
};

let acc = document.querySelector('.accordion');
acc.onclick = () => {
  let panel = acc.nextElementSibling;
  panel.style.display = panel.style.display === "block" ? "none" : "block";
};
</script>

</body>
</html>
